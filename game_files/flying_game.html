<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flying-Rapids</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image/x-icon" href="../favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <div class="block">
        <canvas id="canvas_game"></canvas>
        <img id="player" src="images/assets/player/player.png" alt="player-asset">
        <img id="enemyFlying" src="images/assets/enemies/enemy_fly.png" alt="enemy_fly-asset">
        <img id="enemyGround" src="images/assets/enemies/enemy_plant.png" alt="enemy_ground-asset">
        <img id="enemyClimbing" src="images/assets/enemies/enemy_spider_big.png" alt="enemy_climbing-asset">
        <img id="layer1" src="images/assets/backgrounds/colors_var/background_layer_1_color_var.png" alt="layer-1">
        <img id="layer2" src="images/assets/backgrounds/colors_var/background_layer_2_color_var.png" alt="layer-2">
        <img id="layer3" src="images/assets/backgrounds/colors_var/background_layer_3_color_var.png" alt="layer-3">
        <img id="layer4" src="images/assets/backgrounds/colors_var/background_layer_4_color_var.png" alt="layer-4">
        <img id="layer5" src="images/assets/backgrounds/colors_var/background_layer_5_color_var.png" alt="layer-5">
    </div>
<script type="text/javascript" src="js/enemies.js"></script>
<script type="text/javascript" src="js/controls.js"></script>
<script type="text/javascript" src="js/player_states.js"></script>
<script type="text/javascript" src="js/player.js"></script>
<script type="text/javascript" src="js/background.js"></script>
<script type="text/javascript" src="js/flying_game.js"></script>
</body>
</html>
